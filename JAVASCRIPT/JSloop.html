<html>
	<body>
		<h2>JavaScript For loop</h2>
         <p id="demo"></p>
         <script>
         	const cars=["BMW","Ferrari","Rolls Royce","Audi"];
         	let text="";
         	for(let i=0;i<cars.length;i++)
         	{
         		text +=cars[i] +"<br>";
         	}
         	document.getElementById("demo").innerHTML
         	=text;

         </script>  
           
	</body>




</html>
